    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
        ['Food', 'Pressed'],
          ['oreo',  localStorage.Oreo],
          ['burger',  localStorage.burger],
          ['taco', localStorage.taco],
          ['cabonara', localStorage.cabonara],
        ]);
        

        var options = {
          title: 'Hot Seller Popularity',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Hot Seller Popularity',
                   subtitle: 'popularity by counts' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'counts'} // Top x-axis.
            }
          },
          is3D:true,
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['table']});
          google.charts.setOnLoadCallback(drawTable);
    
          function drawTable() {
            var data = new google.visualization.arrayToDataTable([
        ['Food', 'Pressed'],
          ['oreo',  localStorage.Oreo],
          ['burger',  localStorage.burger],
          ['taco', localStorage.taco],
          ['cabonara', localStorage.cabonara],
        ]);
    
            var table = new google.visualization.Table(document.getElementById('table_div'));
    
            table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
          }
        </script>
